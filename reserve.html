<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <a class="btn btn-outline-success" href="reserve.html" type="button">Reserve a table</a>
            <a class="btn btn-sm btn-outline-secondary" href="tables.html" type="button">View Tables</a>
            <a class="btn btn-sm btn-outline-secondary" href="home.html" type="button">Home</a>
        </form>
      </nav>

      <div class="jumbotron">
        <h1 class="display-4">Passman's!</h1>
        <p class="lead">Fill in your info to reserve a table!</p>
        <hr class="my-4">
        <p></p>
    
        <footer class="footer mt-4">
            <div class="container">
              <p>Control Panel</p>
              <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                  Wait List</a>
            </p></div>
          </footer>
       
    </div>
    
    <main>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                  <label for="reserve-email">Credit Card Number</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                  <label for="reserve-unique-id">Social Security Number</label>
                  <input type="text" class="form-control" id="reserve-unique-id">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

</body>
</html>
